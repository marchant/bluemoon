<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/slider/slider-test",
                "properties": {
                    "testSlider": {"@": "slider1"},
                    "sliderValue": {"@": "textfield1"},
                    "testSlider2": {"@": "slider2"},
                    "sliderValue2": {"@": "textfield2"}
                }
            },

            "slider1": {
                "prototype": "ui/slider.reel",
                "properties": {
                    "element": {"#": "testSlider"}
                }
            },
            "textfield1": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "sliderValue"}
                },
                "bindings": {
                    "value": {"<->": "@slider1.value"}
                }
            },
            "slider2": {
                "prototype": "ui/slider.reel",
                "properties": {
                    "element": {"#": "testSlider2"}
                }
            },
            "textfield2": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "sliderValue2"}
                },
                "bindings": {
                    "value": {"<->": "@slider2.value"}
                }
            }
        }
    </script>


    <style type="text/css">
        body {
            position:relative;
            -webkit-user-select: none;
        }

        .testSlider {
            width:400px;
            height:40px;
            margin: 50px 50px 50px 50px;
        }

        .shiftRight {
            position:absolute;
            left:0%;
            -webkit-transform: translateX(50px);
        }
    </style>

</head>
<body>
    <div data-montage-id="testSlider" class="testSlider"></div>
    <input type="text" data-montage-id="sliderValue"/>
    <div class="shiftRight">
        <div data-montage-id="testSlider2" class="testSlider"></div>
        <input data-montage-id="sliderValue2" type="text"/>
    </div>
</body>
</html>
